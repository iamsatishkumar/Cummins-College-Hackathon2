<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Healthcare Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="chatbot-container">
    <div class="chatbot-header">AI Healthcare Chatbot</div>
    <div class="chat-history" id="chat-history">
        <div class="message bot-message">Hello! I'm an AI assistant. How can I help you today?</div>
    </div>
    <div class="chat-input-container">
        <input type="text" id="user-input" class="chat-input" placeholder="Type a message...">
        <button id="send-btn" class="send-button">Send</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
